<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
<main>
    <div class="one">
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="forms">
    <form action="#" method="get">
        <fieldset>
            <label for="name">Name</label>
            <br>
        <input type="text" placeholder="Enter your name" name="name" id="name" required>
            <br>
        <label for="email">Email</label>
            <br>
        <input type="email" placeholder="Enter your Email" name="email" id="email" required pattern="*@*">
            <br>
            <label for="age">Age <span>(optional)</span></label>
            <br>
        <input type="number" placeholder="Age" name="age" id="age" min="10" required>
            <br>
        <label for="role">Which option best describes your current role?</label>
            <br>
        <select id="role" required>
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to Say</option>
            <option>Other</option>
        </select>
            <br>
<div class="lists">
        <label>Would you recommend freeCodeCamp to a friend?</label>
</div>
            <br>
        <input type="radio" id="recommended" value="recommended" name="here" checked>
        <label for="recommended">Definitely</label>
        <input type="radio" id="Maybe" value="Maybe" name="here">
        <label for="Maybe">Maybe</label>
        <input type="radio" id="Not" value="Not" name="here">
        <label for="Not">Not sure</label>

            <br>
            <div class="radioboxes">
        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                </div>
            <br>
        <select id="feature">
            <option>Select an option</option>
            <option>Community</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Open Source</option>
        </select>
            <br>
            <div class="apply">
                <label>What would you like to see improved? <span>(Check all that apply)</span></label>
            </div>
            <br>
            <div class="checkbox">
            <input type="checkbox" id="1" value="Front-end Projects">

            <label for="1">Front-end Projects</label>
            <br>
            <input type="checkbox" id="2" value="Back-end Projects">

            <label for="2">Back-end Projects</label>
            <br>
            <input type="checkbox" id="3" value="Data Visualization">

            <label for="3">Data Visualization</label>
            </div>
            <br>
            <label for="text">Any comments or suggestions?</label>

            <textarea id="text" placeholder="Enter your comment here..." rows="5" cols="40"></textarea>
            <input type="submit" value="submit" name="submit">



        </fieldset>
    </form>
    </div>
</main>

</body>

</html>
